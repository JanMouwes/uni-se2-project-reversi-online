<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
    <script src="js/templates.js"></script>
    <script>
        window.addEventListener("load", () => {
            let notificationTarget = document.getElementById("notification-target");

            SPA.init();
            FeedbackWidget.init(notificationTarget);

            /**
             *
             * @type {HTMLFormElement}
             */
            let loginForm = document.getElementById("login-form");

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();

                let data = new FormData(loginForm);
                let username = data.get("username");
                let password = data.get("password");

                SPA.login({
                    Username: username,
                    PasswordHash: password,
                })
            });

            // let scenarioSelector = document.getElementById("scenario-selector");


            // Reversi.Data.fetchScenarioIds();
        });
    </script>
    <style>
        #main-board {
            width: 600px;
            height: 600px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="notification-target">

</div>
<div id="content">

</div>
</body>
</html>
